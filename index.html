<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="" charset="utf-8" content=""/>
  <title>Food Mayhem</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>

<body>
<script type="text/javascript">

  var Player = new Phaser.Class({
    Extends: Phaser.Physics.Arcade.Sprite,
    initialize:

    function Player(scene) {
      Phaser.Physics.Arcade.Sprite.call(this, scene, 500,450, 'dude');

      scene.add.existing(this);
      scene.physics.add.existing(this);

      this.health = 100;
      this.attack = 10;
      this.speed = 100;

      this.keys = scene.input.keyboard.addKeys({
        'up': Phaser.Input.Keyboard.KeyCodes.W,
        'down': Phaser.Input.Keyboard.KeyCodes.S,
        'left': Phaser.Input.Keyboard.KeyCodes.A,
        'right': Phaser.Input.Keyboard.KeyCodes.D
      });

      this.initAnimations();
    },

    move: function(scene) {
      if(this.keys['up'].isDown) {
        this.setVelocityY(-this.speed);
      } else if (this.keys['down'].isDown){
        this.setVelocityY(this.speed);
        this.anims.play('down',true);
      } else {
        this.setVelocityY(0);
        this.anims.play('turn');
      }

      if(this.keys['left'].isDown) {
        this.setVelocityX(-this.speed);
      } else if(this.keys['right'].isDown) {
        this.setVelocityX(this.speed);
      } else {
        this.setVelocityX(0);
      }
    },

    initAnimations: function() {

      this.scene.anims.create({
        key: 'down',
        frames: this.scene.anims.generateFrameNumbers('dude', { start: 0, end: 5 }),
        frameRate: 10,
        repeat: -1
      });

       this.scene.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 2 } ],
        frameRate: 20
      });
    }


  });

  var Enemy = new Phaser.Class({
    Extends: Phaser.Physics.Arcade.Sprite,
    initialize:

    function Enemy(scene) {
      Phaser.Physics.Arcade.Sprite.call(this,scene, 500, 200, 'pumpkin');

      this.health = 100;
      this.attack = 10;
      this.speed = 100;
    }
  })

  var MainGame = new Phaser.Class({
    Extends: Phaser.Scene,

    initialize:

    function MainGame() {
       Phaser.Scene.call(this, { key: 'mainGame' });

       this.player;

       this.enemy;


    },

    preload: function(){
      this.load.image('sky', 'assets/sky.png');
      this.load.spritesheet('dude', 'assets/IcyFrontAnimation1.png', { frameWidth: 64, frameHeight: 64 });
      //this.load.image('pumpkin', 'assets/pumpkin_dude.png');
    },

    create: function() {
      this.add.image(400,300,'sky');

      player = new Player(this);



    },

    update: function() {

      //this.checkInput();
      player.move(this);

    }



  });

  const config = {
    type: Phaser.Auto,
    width: 800,
    height: 600,
    pixelArt: true,
    physics: {
      default: 'arcade',
      arcade: {
        gravity: {y: 0},
        debug: true
      }
    },
    scene: [ MainGame ]
  };

  var game = new Phaser.Game(config);

</script>
</body>



</html>
